<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5 temos a possibilidade de utilizar muitos tipos de tags, abaixo vai uma lista de tags que eu aprendi em HTML5</p>
    <ul>
        <abbr title="Use a tag &lt;strong&gt;">
            <li>Negríto</li>
        </abbr>
        <abbr title="Use a tag &lt;em&gt;">
            <li>Itálico</li>
        </abbr>
        <abbr title="Use a tag &lt;mark&gt;">
            <li>Marcação</li>
        </abbr>
        <abbr title="Use a tag &lt;ins&gt;">
            <li>Sublinhado</li>
        </abbr>
        <abbr title="Use a tag &lt;sup&gt;">
            <li>Sobrescrito</li>
        </abbr>
        <abbr title="Use a tag &lt;sub&gt;">
            <li>Subescrito</li>
        </abbr>
        <abbr title="Use a tag &lt;code&gt;">
            <li>Fonte de codigo</li>
        </abbr>
    </ul>
    
</body>
</html>
