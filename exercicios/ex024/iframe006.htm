<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Adicionando conteúdo</title>
</head>
<body>
    <h1>Conteúdo dentro de iframe</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui autem sequi earum est nulla praesentium, magni facere delectus pariatur, libero, eaque deserunt aliquid. Illo harum, impedit quis dolorum ut perferendis.</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/llF6vD-RljE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
    <h2>Mapas do google</h2>
