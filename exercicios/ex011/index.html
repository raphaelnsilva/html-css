<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>

</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture> <!--a tag picture apenas diz (vai aparecer uma imagem aqui)-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--adaptação do tamanho da imagem, sempre se coloca pra cima da imagem padrão-->
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!--adaptação do tamanho da imagem-->
        
        <img src="imagens/foto-g.png" alt="imagem flexível"> <!--imagem padrao que voce quer usar no seu site-->
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/savior telecasted.mp3" controls autoplay></audio> <!--jeito mais facil de colocar audio no site-->
    <h1>Reprodução de video</h1>
</body>
</html>
